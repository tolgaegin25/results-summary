<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              light_red: "#ff5757",
              orange_yellow: "#ffb01f",
              green_teal: "#00bd91",
              cobalt: "#1125d4",
              light_slate_blue: "#7857ff",
              light_royal_blue: "	#2e2be9",
              violet_blue: "rgba(77, 32, 201, 1)",
              persian_blue: "rgba(35, 32, 201, .8)",
              pale_blue: "#EBF1FF",
              light_lavender: "#C8C7FF",
              dark_gray_blue: "	#303b5a",
            },
            screens: {
              md: "768px", //Size of medium screen
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="h-auto md:w-[736px] w-[320px] flex md:flex-row flex-col bg-white shadow-[20px_20px_30px_rgba(0,0,0,0.1)] rounded-[30px]"
    >
      <div
        class="w-full h-auto flex flex-col items-center p-[45px] rounded-[30px] bg-gradient-to-b from-light_slate_blue to-light_royal_blue"
      >
        <h2 class="text-2xl text-light_lavender">Your Result</h2>
        <div
          class="bg-white w-[200px] h-[200px] rounded-[50%] mt-10 flex flex-col items-center justify-center relative bg-gradient-to-b from-violet_blue to-persian_blue"
        >
          <strong class="text-[72px] text-white -translate-y-2.5">76</strong>
          <span
            class="absolute bottom-10 text-white opacity-40 text-[20px] translate-y-3"
          >
            of 100
          </span>
        </div>
        <div class="text-white font-bold text-[2em] height-[80px] leading-[80px]">
          Great
        </div>
        <p class="text-light_lavender text-[1em] text-center py-0 px-10">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="flex flex-col p-10 w-full">
        <h2 class="text-2xl mb-2.5">Summary</h2>
        <div class="w-full">
          <div
            class="flex h-14 w-full mx-0 my-4 gap-3.5 rounded-[10px] items-center px-[14px] relative text-light_red bg-light_red bg-opacity-10"
          >
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <div>Reaction</div>
            <div
              class="absolute right-3.5 text-black flex space-between items-center w-1/4"
            >
              <span class="font-extrabold">80</span>&nbsp;/&nbsp;<span
                class="font-medium text-black opacity-[0.6]"
                >100</span
              >
            </div>
          </div>
          <div
            class="flex h-14 mx-0 my-4 gap-3.5 rounded-[10px] items-center px-3.5 relative text-orange_yellow bg-orange_yellow bg-opacity-10"
          >
            <img src="./assets/images/icon-memory.svg" alt="" />
            <div>Memory</div>
            <div
              class="absolute right-3.5 text-black flex space-between items-center w-1/4"
            >
              <span class="font-extrabold">92</span>&nbsp;/&nbsp;<span
                class="font-medium text-black opacity-[0.6]"
                >100</span
              >
            </div>
          </div>
          <div
            class="flex h-[56px] mx-0 my-4 gap-[14px] rounded-[10px] items-center px-[14px] relative text-green_teal bg-green_teal bg-opacity-10"
          >
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <div>Verbal</div>
            <div
              class="score absolute right-3.5 text-black flex space-between items-center w-1/4"
            >
              <span class="font-extrabold"> 61 </span>
              &nbsp;/&nbsp;<span class="font-medium text-black opacity-[0.6]"
                >100</span
              >
            </div>
          </div>
          <div
            class="flex h-[56px] mx-0 my-4 gap-[14px] rounded-[10px] items-center px-[14px] relative text-cobalt bg-cobalt bg-opacity-10"
          >
            <img src="./assets/images/icon-visual.svg" alt="" />
            <div>Visual</div>
            <div
              class="absolute right-3.5 text-black flex space-between items-center w-1/4"
            >
              <span class="font-extrabold"> 72 </span>
              &nbsp;/&nbsp;<span class="font-medium text-black opacity-[0.6]"
                >100</span
              >
            </div>
          </div>
        </div>
        <button
          class="h-14 bg-dark_gray_blue px-1 py-2 text-white font-medium mt-5 rounded-[30px] border-none cursor-pointer hover:bg-opacity-90 duration-300"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
